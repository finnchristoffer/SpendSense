name: SwiftLint

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.swift'
      - '.swiftlint.yml'
  push:
    branches: [main]
    paths:
      - '**/*.swift'
      - '.swiftlint.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install SwiftLint
        run: brew install swiftlint
      
      - name: Run SwiftLint
        run: swiftlint lint --config .swiftlint.yml --reporter github-actions-logging
